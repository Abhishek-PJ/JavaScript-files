<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      input {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <form id="form">
        <label>Enter height(in meters)</label><br />
        <input type="text" id="height" />

        <br /><br /><br />

        <label>Enter weight(in kg)</label><br />
        <input type="text" id="weight" />
        <br />

        <button
          type="submit"
          style="
            border: 2px solid green;
            margin: 30px 0px 0px 50px;
            height: 30px;
            background-color: aliceblue;
            color: red;
          "
          id="convertit-btn"
          value="Submit"
        >
          Convert it
        </button>

        <h2>Result is:-</h2>
        <div id="result" style="color: blue; font-size: 30px"></div>
        <img
          src="https://morethanfat.com/wp-content/uploads/2018/06/BMI_categories.png"
          caption="false"
          style="font-size: 14px"
        />
      </form>
    </div>
  </body>
  <script src="bmi.js"></script>
</html>
