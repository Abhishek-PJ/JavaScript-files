<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background colour changer</title>
    <link rel="stylesheet" href="/dom/style.css">
  </head>
  <body>
    <div class="maindiv">
      <h4 style="margin-left: 100px">
        Click on above colours to change the background-color
      </h4>

      <div
        class="box"
        id="yellow"
        style="background-color: yellow; margin: 30px 0px 0px 250px"
      ></div>
      <div
        class="box"
        id="orangered"
        style="background-color: orangered; margin: 30px 0px 0px 250px"
      ></div>
      <div
        class="box"
        id="green"
        style="background-color: green; margin: 30px 0px 0px 250px"
      ></div>
      <div
        class="box"
        id="purple"
        style="background-color: purple; margin: 30px 0px 0px 250px"
      ></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
